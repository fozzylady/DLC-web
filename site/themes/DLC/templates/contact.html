<section class="container">

    <header>
        <h1>Contact</h1>
    </header>



    <article class="content">
<div class="row">
<div class="col-md-4 col-sm-6 col-xs-12">

        {{ content }}

</div>


<div class="col-md-8 col-sm-6 col-xs-12">

        {{ form:create in="contact" }}

            {{ if errors }}
                <div class="alert alert-danger">
                    {{ errors }}
                        {{ value }}<br>
                    {{ /errors }}
                </div>
            {{ /if }}

            {{ if success }}
                <div class="alert alert-success">
                    Form was submitted successfully.
                </div>
            {{ /if }}

            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" value="{{ old:name }}" class="form-control" />
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" value="{{ old:email }}" class="form-control" />
            </div>

            <div class="form-group">
                <label>Favorite Number</label>
                <input type="number" name="number" value="{{ old:number }}" class="form-control" />
            </div>

            <div class="form-group">
                <label>Comment</label>
                <textarea name="comment" class="form-control">{{ old:comment }}</textarea>
            </div>

            <button class="btn btn-primary">Submit</button>

        {{ /form:create }}
</div></div>

  
    </article>

</section>

<BR>
 <div id="map" style="height:400px;"></div>
    <script>
      function initMap() {
        var uluru = {lat: 51.50128, lng: -106.269497};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeiAYYlZ3pELln16TCJ4FlZ_S5X4bJOZU&callback=initMap">
    </script>
