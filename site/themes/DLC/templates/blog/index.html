<section class="container">

	<header>
		<h1>{{ title }}</h1>
		<h2>{{ content }}</h2>
	</header>

	<article class="list">
		{{ collection:blog paginate="true" as="posts" limit="6" }}
			{{ posts scope="tag" }}
				{{ partial:block }}
			{{ /posts }}

			{{ partial:pagination }}
		{{ /collection:blog }}
	</article>

</section>
